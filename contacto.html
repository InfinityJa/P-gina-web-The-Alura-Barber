<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - The Alura Barber</title>title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de The Alura Barber"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                 </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombrecompleto">Nombre Completo:</label>
                <input type="text" id="nombrecompleto" class="input-padrón" required>

                <label for="correoelectrónico">Correo Electrónico:</label>
                <input type="gmail" id="correoelectrónico" class="input-padrón" required placeholder="gmail@dominio.com">

                <label for="teléfono">Teléfono:</label>
                <input type="tel" id="teléfono" class="input-padrón" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje:</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padrón" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-gmail"><input type="radio" name="contacto" value="gmail" id="radio-gmail">Gmail</label>

                    <label for="radio-teléfono"><input type="radio" name="contacto" value="teléfono" id="radio-teléfono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de The Alura Barber?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de The Alura Barber">
            <p class="copyright">&copy Copyright The Alura Barber - 2024</p>
        </footer>
    </body>
</html>
